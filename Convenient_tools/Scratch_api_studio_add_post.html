<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Scratch スタジオにプロジェクトを追加</title>
</head>
<body>
<h1>Scratch スタジオにプロジェクトを追加</h1>
<form id="scratchForm">
    <label for="studioId">スタジオID:</label>
    <input type="text" id="studioId" name="studioId" required>
    <br>
    <label for="projectId">プロジェクトID:</label>
    <input type="text" id="projectId" name="projectId" required>
    <br>
    <button type="button" onclick="addProjectToStudio()">追加</button>
</form>

<script>
function addProjectToStudio() {
    var studioId = document.getElementById('studioId').value;
    var projectId = document.getElementById('projectId').value;
    var url = 'https://api.scratch.mit.edu/studios/' + studioId + '/project/' + projectId;

    fetch(url, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        if (response.ok) {
            alert('プロジェクトがスタジオに追加されました！');
        } else {
            alert('エラーが発生しました。');
        }
    })
    .catch(error => {
        console.error('エラー:', error);
    });
}
</script>
</body>
</html>
